---
- hosts: mysql
  handlers:
    - name: "restart mysql"
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: "Install Packages"
      apt:
        name:
          - mysql-server-5.6
          -  python-mysqldb
        state: latest
      become: yes

    - name: 'Making MySQL db'
      mysql_db: 
        name: "{{ wp_db_name }}"
        login_user: root
        state: present

    - name: 'Creating MySQL database user'
      mysql_user:
        login_user: root
        name: "{{ wp_db_user }}"
        password: "{{ wp_db_password }}"
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - "{{ wp_host }}"

    - name: "Configuring MySQL"
      replace:
        path: '/etc/mysql/my.cnf'
        regexp: '127.0.0.1'
        replace: '0.0.0.0'
      become: yes
      notify:
        - restart mysql

- hosts: wordpress

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: "install packages"
      apt:
        name:
          - php5
          - apache2
          - libapache2-mod-php5
          - php5-gd
          - libssh2-php
          - php5-mcrypt
          - php5-mysql
        state: latest
      become: yes

    - name: "Download Wordpress Package"
      get_url:
        url: 'https://wordpress.org/wordpress-5.0.tar.gz'
        dest: '/tmp/wordpress.tar.gz'

    - name: "Unpacking Wordpress Package"
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes

    - name: "Creating Wordpress Config file"
      copy:
        src: "{{ wp_workdir }}/wp-config-sample.php"
        dest: "{{ wp_workdir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: "Configuring Wordpress config file"
      replace:
        path: "{{ wp_workdir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}" }
        - { regex: 'username_here', value: "{{ wp_db_user }}" }
        - { regex: 'password_here', value: "{{ wp_db_password }}" }
        - { regex: 'localhost', value: "{{ wp_db_host }}" }
      become: yes

    - name: "Configuring Apache "
      replace:
        path: '/etc/apache2/sites-available/000-default.conf'
        regexp: '/var/www/html'
        replace: "{{ wp_workdir }}"
      become: yes
      notify:
        - restart apache
